<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button opacity"></button>
      <form class="form">
        <h3 class="form__heading">Редактировать профиль</h3>
        <fieldset class="form__input-container">
          <input type="text" class="form__input" id="name" required>
          <input type="text" class="form__input" id="title" required>
        </fieldset>
        <fieldset class="form__button-container">
          <input type="submit" class="form__button" value="Сохранить">
        </fieldset>
      </form>
    </div>
  </div>
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/mesto-logo.svg" alt="Место">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__first-line">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button opacity"></button>
            </div>
            <p class="profile__title">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button opacity"></button>
      </section>
      <section class="cards">
        <div class="card">
          <img src="./images/temple.png" alt="Карачаевск" class="card__image">
          <div class="card__elements">
            <h2 class="card__name">Карачаевск</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/elbrus.png" alt="Эльбрус" class="card__image">
          <div class="card__elements">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/dombay.png" alt="Домбай" class="card__image">
          <div class="card__elements">
            <h2 class="card__name">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/elbrus.png" alt="Эльбрус" class="card__image">
          <div class="card__elements">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/dombay.png" alt="Домбай" class="card__image">
          <div class="card__elements">
            <h2 class="card__name">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/temple.png" alt="Карачаевск" class="card__image">
          <div class="card__elements">
            <h2 class="card__name">Карачаево-Черкесия</h2>
            <button class="card__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
