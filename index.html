<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="popup" id="edit-profle">
    <div class="popup__container">
      <button class="popup__close-button opacity" id="close-edit-popup"></button>
      <form class="form">
        <h3 class="form__heading">Редактировать профиль</h3>
        <fieldset class="form__input-container">
          <input type="text" class="form__input" id="name" required>
          <input type="text" class="form__input" id="title" required>
        </fieldset>
        <fieldset class="form__button-container">
          <button class="form__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup" id="add-card">
    <div class="popup__container">
      <button class="popup__close-button opacity" id="close-add-popup"></button>
      <form class="form" id="create-card">
        <h3 class="form__heading">Новое место</h3>
        <fieldset class="form__input-container">
          <input type="text" class="form__input" id="card-name" placeholder="Название" required>
          <input type="text" class="form__input" id="image-link" placeholder="Ссылка на картинку" required>
        </fieldset>
        <fieldset class="form__button-container">
          <button class="form__button" >Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/mesto-logo.svg" alt="Место">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__first-line">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button opacity"></button>
            <p class="profile__title">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button opacity"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <template id="create-card-template">
    <div class="card">
      <img src="#" alt="#" class="card__image">
      <button class="card__trash opacity"></button>
      <div class="card__elements">
        <h2 class="card__name"></h2>
        <button class="card__like"></button>
      </div>
    </div>
  </template>
  <template id="zoom-image">
    <div class="popup" id="opn-img">
      <div class="popup__image-container">
        <button class="popup__close-button opacity" id="close-img-popup"></button>
        <img src="#" alt="#" class="popup__image">
        <p class="popup__title"></p>
      </div>
    </div>
  </template>
  <script src="./script/index.js"></script>
</body>
</html>
